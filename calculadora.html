<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=[device-width], initial-scale=1.0">
  <link rel="stylesheet" href="calculadora.css">
  <title>Calculadora</title>
  <script src="calculadora.js"></script>
</head>
<body>
  <!-- title -->
  <h1>Calculadora</h1>
  <!-- contents -->
  <div class="box-master">
    <span>-------</span>
    <div class="input">
      <span class="span2">------</span>
      <p id="resultado">0</p>
    </div>
    <!-- table -->
    <table>
      <!-- line 1 -->
      <tr>
        <td><button onclick="reset()">R</button></td>
        <td><button onclick="ope('<')"><</button></td>
        <td><button onclick="ope('/')">/</button></td>
        <td><button onclick="ope('*')">X</button></td>
      </tr>
      <!-- line 2 -->
      <tr>
        <td><button onclick="digitar(7)">7</button></td>
        <td><button onclick="digitar(8)">8</button></td>
        <td><button onclick="digitar(9)">9</button></td>
        <td><button onclick="ope('-')">-</button></td>
      </tr>
      <!-- line 3 -->
      <tr>
        <td><button onclick="digitar(4)">4</button></td>
        <td><button onclick="digitar(5)">5</button></td>
        <td><button onclick="digitar(6)">6</button></td>
        <td><button onclick="ope('+')">+</button></td>
      </tr>
      <!-- line 4 -->
      <tr>
        <td><button onclick="digitar(1)">1</button></td>
        <td><button onclick="digitar(2)">2</button></td>
        <td><button onclick="digitar(3)">3</button></td>
        <td rowspan="2"><button class="igual" onclick="ope('=')">=</button></td>
      </tr>
      <!-- line 5 -->
      <tr>
        <td colspan="2"><button class="zero" onclick="digitar(0)">0</button></td>
        <td><button>.</button></td>    
      </tr>

    </table>
  </div>
  
</body>
</html>
